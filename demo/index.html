<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/main.css">

<link rel="stylesheet" href="../css/animate.css">

<body>
<div class="content">
    <p>jQuery Modal.</p>
    <a href="#" class="click-login">Login</a>
    <a href="#" class="click-fly">Open on the fly</a>

    <a href="#register_form" data-modal="open">Inline</a>
    <a href="login.html" data-modal="open">Ajax</a>
    
    <a href="#" data-modal="close">Close</a>

    <div id="register_form">
        <form action="#" method="post">
            <header>Login</header>
            <ul>
                <li>
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username" />
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input id="password" type="text" name="password" />
                </li>
            </ul>
            <footer>
                <button>Submit</button>
            </footer>
        </form>
    </div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="../src/jquery.modal.js"></script>
<script src="js/main.js"></script>
<script>
jQuery(document).ready(function(){
    $('.click-login').click(function(){
        $('#register_form').modal();
    });
    $('.click-fly').click(function(){
        $.modal('<div>hello world</div>');
    });
});
</script>
</body>
